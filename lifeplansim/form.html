<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>シミュレーション作成</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <h2 class="text-[#0e141b] text-lg font-bold text-center flex-1 pl-12">新規シミュレーション</h2>
          <div class="flex w-12 items-center justify-end">
            <button class="flex h-12 p-0 text-[#0e141b]">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- 進捗インディケーター -->
        <div class="flex flex-col gap-3 p-4">
          <div class="flex gap-6 justify-between">
            <p class="text-[#0e141b] text-base font-medium">フォームの進捗</p>
          </div>
          <div class="rounded bg-[#d0dbe7]">
            <div class="h-2 rounded bg-[#1980e6]" style="width: 20%;"></div>
          </div>
          <p class="text-[#4e7397] text-sm">現在の入力完了率：20%</p>
        </div>

        <!-- 各セクション -->
        <section class="px-4 py-3">
          <h1 class="text-[22px] font-bold pb-3 pt-5">年齢設定</h1>
          <InputField label="現在の年齢" type="number" min="0" max="120" />
          <InputField label="退職年齢" type="number" min="0" max="120" />

          <h1 class="text-[22px] font-bold pb-3 pt-5">収入・支出設定</h1>
          <InputField label="年間収入（万円）" type="number" min="0" step="10" />
          <InputField label="年間支出（万円）" type="number" min="0" step="10" />

          <h1 class="text-[22px] font-bold pb-3 pt-5">積立設定</h1>
          <InputField label="401k積立額（円）" type="number" min="0" step="1000" />
          <InputField label="HSA積立額（円）" type="number" min="0" step="1000" />
          <InputField label="IRA積立額（円）" type="number" min="0" step="1000" />

          <h1 class="text-[22px] font-bold pb-3 pt-5">利回り設定</h1>
          <InputField label="株式利回り（％）" type="number" step="0.1" />
          <InputField label="債券利回り（％）" type="number" step="0.1" />

          <h1 class="text-[22px] font-bold pb-3 pt-5">シナリオ設定</h1>
          <InputField label="インフレ率（％）" type="number" step="0.1" />
          <InputField label="医療費上昇率（％）" type="number" step="0.1" />

          <h1 class="text-[22px] font-bold pb-3 pt-5">取り崩し設定</h1>
          <InputField label="初期取り崩し率（％）" type="number" step="0.1" />
        </section>
      </div>

      <div class="flex px-4 py-3">
        <button class="flex flex-1 h-10 px-4 bg-[#1980e6] text-slate-50 text-sm font-bold rounded-xl">
          <span class="truncate">シミュレーションを実行</span>
        </button>
      </div>
    </div>

    <script>
      // 共通入力フィールドを生成する関数
      function InputField({ label, type = 'text', min = '', max = '', step = '' }) {
        document.write(`
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 py-2">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium pb-2">${label}</p>
              <input
                type="${type}"
                min="${min}"
                max="${max}"
                step="${step}"
                class="form-input w-full rounded-xl bg-[#e7edf3] h-14 p-4 text-base"
              />
            </label>
          </div>
        `);
      }
    </script>
  </body>
</html>
