<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>新しいプランの作成</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Work Sans', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex flex-col items-center justify-center px-4">
    <!-- 戻るアイコン（左上） -->
    <div class="absolute top-4 left-4">
      <button class="text-gray-600 hover:text-black">
        &#8592;
      </button>
    </div>

    <!-- イラスト表示 -->
    <div class="w-full max-w-md mb-6">
      <img
        src="your-illustration-placeholder.jpg"
        alt="イラスト：カレンダーを見る人物"
        class="w-full h-auto rounded"
      />
    </div>

    <!-- 見出し -->
    <h1 class="text-2xl font-bold text-center mb-2 text-gray-900">新しいシミュレーション</h1>

    <!-- ページインジケーター -->
    <div class="flex justify-center gap-2 mb-6">
      <div class="h-2 w-2 rounded-full bg-blue-500"></div>
      <div class="h-2 w-2 rounded-full bg-gray-300"></div>
      <div class="h-2 w-2 rounded-full bg-gray-300"></div>
    </div>

    <!-- プラン名入力フォーム -->
    <div class="w-full max-w-md mb-4">
      <input
        type="text"
        placeholder="プラン名を入力"
        class="w-full rounded-full border border-gray-300 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- ボタン群 -->
    <div class="w-full max-w-md flex justify-between gap-3">
      <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-full font-semibold">
        プランを作成
      </button>
      <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 py-3 rounded-full font-semibold">
        サンプルを見る
      </button>
    </div>
  </body>
</html>
